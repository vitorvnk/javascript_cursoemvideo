    <body>
        <h1>Olá, mundo!</h1>
        <p>MEU SITE CARALHO</p>
        <script>
            var n1 = Number(window.prompt('Digite um número: '));
            var n2 = Number.parseInt(window.prompt('Digite outro número: '));
            var s = n1 + n2;
            window.alert(`A soma entre ${n1} e ${n2} é ${s}`); //Template String 
            /* 
            + para adição (numero + numero)
            + para contatenação (string + string)


            Conversão para Número 
            Number.parseInt(n) - Inteiro
            Number.rarseFloat(n) - Flutuante
            Number(n) - O JS faz a conversão automático

            Conversão para String
            String(n)

            */
        </script>
    </body>
