<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    
    <link rel="stylesheet" href="01-estilo.css">
    <script src="01-back.js"></script>
</head>


<body>
        <header>
            <h1>Contador</h1>
        <section>
            <div>
                <p>Inicio:
                    <input type="number" name="txtini" id="txtini" min="0" required>
                </p>
                <p>Fim:
                    <input type="number" name="txtfim" id="txtfim" min="0" required>
                </p>
                <p>Passo:
                    <input type="number" name="txtpass" id="txtpass" min="0" required>
                </p>
                <p>
                    <input type="button" value="Contar" onclick="contar()">
                </p>
            </div>
            <div id="conteudo">
                Preencha para saber iniciar o contator.
            </div>
        </section>
        </section>
        <footer>
            <p>&copy;Vitor Alexandre</p>
        </footer>
</body>
</html>
