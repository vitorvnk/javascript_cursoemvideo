<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="01-estilo.css">
    <script src="01-back.js"></script>
    
</head>

<body>
        <header>
            <h1>Analisador de Número</h1>
            <p>Insira Números entre 1 e 100</p>
        <section>
            <div>
                <input type="number" name="fnum" id="fnum" min="0" required>
                <br><input type="button" value="Adicionar" id="botadd" onclick="adicionar()">
                <br><input type="button" value="Finalizar" id="botfim" onclick="analizar()">
                <br><input type="button" value="Limpar" id="botclear" onclick="limpar()"><br>
            </div>
            <div>
                <p id="vet"></p>
                <p id="res"></p>
                <p id="status"></p>
            </div>

        </section>
        <footer>
            <p>2020 &copy;<a style="color: white;" target="_blank" href="https://www.linkedin.com/in/vittorvk2/">Vitor Alexandre</a></p>
</html>
